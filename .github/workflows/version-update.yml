name: Update WP plugin version to match Git tag

on:
  push:
    tags:
      - 0.*
      - 1.*
      - 2.*
      - 3.*

jobs:
    tag-new-versions:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 2
        - uses: salsify/action-detect-and-tag-new-version@v2
          with:
            version-command: |
              grep "Version: " pvtl-sso.php | sed -e 's/^.*Version: *//'
